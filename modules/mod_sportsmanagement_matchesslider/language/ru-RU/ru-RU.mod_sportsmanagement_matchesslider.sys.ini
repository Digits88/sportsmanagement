MOD_SPORTSMANAGEMENT_MATCHESSLIDER="JSM - Слайдер матчей"
MOD_SPORTSMANAGEMENT_MATCHESSLIDER_XML_DESC="Этот модуль показывает список предстоящих или прошедших матчах проектов избр команд или выбранных. Вы можете включить стрелки для перехода на следующий / последний матч внутри модуля. Эта функция опирается на AJAX - технология и требуется Javascript пользователя, который будет включен. Вы также можете определить временной интервал, в котором очередные матчи показаны с момента вы называете модуль. Кроме того, вы можете решить, если сервер смещение вы установите в JoomLeague конфигурации проекта должны использоваться или нет. Количество последних матчах может быть ограничен. См. readme.txt включено в этот пакет для получения подробной информации! Есть Phun! ;-)"