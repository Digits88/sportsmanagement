MOD_SPORTSMANAGEMENT_MATCHES="JSM - Матчи"
MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="Этот модуль показывает список предстоящих и прошедших матчей "_QQ_"любимых"_QQ_" команд проекта или выбранных команд. Вы можете переключать следующие/последние матчи внутри модуля. Данная опция основана на AJAX-технологии и требует обязательно включённого javascript у пользователей. Вы также можете определять диапазон времени в течение которого следующие матчи будут показываться по времени, которое вы установили в модуле. Дополнительно вы можете решать брать настройки сервера или настройки joomleague. Число матчей может быть ограничено. Смотри readme.txt включенный в данный пакет для детальной информации. Удачи :)"