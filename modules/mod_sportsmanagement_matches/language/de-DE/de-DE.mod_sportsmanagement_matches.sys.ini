MOD_SPORTSMANAGEMENT_MATCHES="JSM - Module Matches"
MOD_SPORTSMANAGEMENT_MATCHES_XML_DESC="Dieses Modul zeigt eine Liste der kommenden oder vergangenen Spiele von Projekten inklusive Auswahl von favorisierten Teams. Sie können Pfeile innerhalb des Moduls zum Umschalten auf das nächste / letzte Spiel verwenden. Diese Funktion basiert auf AJAX - Technologie und benötigt eingeschaltetes Javascript des Benutzers im Browser. Sie können auch einen Zeitbereich festlegen, in der die nächsten Spiele angezeigt werden. Siehe die Datei --readme.txt--, die in diesem Paket für detaillierte Informationen mitgeliefert wird ! Haben Sie phun! ;-)"